<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
 <div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Please enter the name</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Please enter your last name</mat-hint>
  </mat-form-field>
 </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button  cdkFocusInitial>Save</button>
</mat-dialog-actions>
