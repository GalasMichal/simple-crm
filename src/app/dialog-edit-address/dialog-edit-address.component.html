@if(loading){
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}


<h1 mat-dialog-title>Edit Address</h1>
<mat-dialog-content>


  <div>
    <mat-form-field class="mr-16" appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input  [(ngModel)]="user.street" matInput placeholder="Address">
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input  [(ngModel)]="user.city" matInput placeholder="City">
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" (click)="closeDialog()" mat-button>Cancel</button>
  <button [disabled]="loading"  (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
