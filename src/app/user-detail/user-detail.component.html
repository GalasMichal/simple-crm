<mat-card appearance="outlined" class="user-detail-header">
  <mat-card-content>
    <img src="assets/img/empty_profile.png" alt="empty_profile" srcset="">
    <div class="user-details">
      <h1>{{ user.firstName }} {{ user.lastName }}</h1>
      {{ user.email }}
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="mt-32" appearance="outlined">
  <button (click)="openAddressDialog()" mat-icon-button class="pin-top-right-corner">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street}}<br>
    {{ user.zipCode}} {{ user.city}}

  </mat-card-content>
</mat-card>
