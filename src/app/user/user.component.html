<mat-card appearance="outlined">
  <mat-card-content>
    <table class="full-width user-table">
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>city</th>
      </tr>
      @for (user of allUsers; track $index) {
      <tr [routerLink]="['/user/' + user.id]">
        <td>{{ user.lastName }} {{ user.firstName }} </td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
      }
    </table>
  </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-user-button" matTooltip="Add user" [matTooltipPosition]="position.value!"
  mat-fab>
  <mat-icon>add</mat-icon>
</button>
